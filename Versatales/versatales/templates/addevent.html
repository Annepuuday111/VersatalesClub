{% extends 'baseadmin.html' %}
{% load static %}
{% block title %}Add Event{% endblock %}
{% block content %}
<style>
    .form-heading {
        font-size: 2em;
        margin-bottom: 12px;
        text-align: center;
        color: #444;
        font-family: 'Arial', sans-serif;
        font-weight: 600;
    }

    .event-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 16px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .event-form p {
        margin-bottom: 10px;
        line-height: 1.4;
    }

    .event-form label {
        display: block;
        font-weight: 500;
        margin-bottom: 2px;
        color: #555;
        font-family: 'Arial', sans-serif;
    }

    .event-form input[type="text"],
    .event-form input[type="email"],
    .event-form input[type="date"],
    .event-form textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 15px;
        margin-bottom: 10px;
        font-family: 'Arial', sans-serif;
    }

    .event-form textarea {
        resize: vertical;
        min-height: 90px;
    }

    .btn-submit {
        background-color: #0056b3;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 15px;
        cursor: pointer;
        display: block;
        width: 100%;
        text-align: center;
        transition: background-color 0.3s, transform 0.2s;
        font-family: 'Arial', sans-serif;
        margin-top: 6px;
    }

    .btn-submit:hover {
        background-color: #003d80;
    }

    .btn-submit:active {
        background-color: #002d62;
        transform: scale(0.98);
    }

    .message {
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    @media (max-width: 600px) {
        .event-form {
            padding: 12px;
        }

        .form-heading {
            font-size: 1.6em;
            margin-bottom: 8px;
        }

        .btn-submit {
            font-size: 14px;
            padding: 8px 16px;
        }
    }
</style>
<h2 class="form-heading">Add Event</h2>
<div>
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
<form method="post" action="{% url 'addevent' %}" class="event-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Add Event</button>
</form>
{% endblock %}
