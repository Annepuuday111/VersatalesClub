<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatales Club - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230412/pngtree-clouds-sky-cartoon-creative-illustration-cute-sky-background-image_2204268.jpg');
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        .signup-container {
            position: relative;
            width: 90%;
            margin-top: -90px;
            max-width: 400px;
            z-index: 1;
        }
        .card {
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-card {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #007bff;
            border-radius: 15px;
            transform: rotate(-6deg);
            z-index: 0;
            height: 100%;
        }
        .front-card {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1;
        }
        .front-card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .front-card h2 img {
            max-height: 40px;
            margin-right: 10px;
        }
        .front-card input, .front-card select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .front-card button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .front-card button:hover {
            background-color: #0056b3;
        }
        .front-card .login-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
        }
        .front-card .login-link:hover {
            text-decoration: underline;
        }
        .footer {
            width: 100%;
            background-color: rgba(27, 26, 26, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        .footer-item {
            margin: 0 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            position: relative;
        }
        .footer-item::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -10px;
            height: 20px;
            width: 1px;
            background-color: white;
            transform: translateY(-50%);
        }
        .footer-item:last-child::after {
            display: none;
        }
        .footer-item:hover {
            color: #d3d3d3;
        }
        @media (max-width: 600px) {
            .signup-container {
                width: 95%;
            }
            .back-card {
                transform: rotate(-2deg);
            }
        }
        @media (max-width: 480px) {
            .footer-item {
                font-size: 20px;
                margin: 0 5px;
            }
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            text-align: center;
        }
        .messages li {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="card back-card"></div>
        <div class="card front-card">
            <h2><img src="{% static 'images/versatales.png' %}" alt="Logo">Sign Up for Versatales Club</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <select name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
                <input type="text" name="phone" placeholder="Phone" required>
                <input type="text" name="location" placeholder="Location" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <br>
            <a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
        </div>
    </div>
    <div class="footer">
        <a href="{% url 'index' %}" class="footer-item">
            <i class="fas fa-home"></i>
        </a>
        <a href="{% url 'about' %}" class="footer-item" title="About">
            <i class="fas fa-info-circle"></i>
        </a>
        <a href="{% url 'gallery' %}" class="footer-item" title="Gallery">
            <i class="fas fa-images"></i>
        </a>
        <a href="{% url 'contact' %}" class="footer-item" title="Contact">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="{% url 'teammembers' %}" class="footer-item" title="Team Members">
            <i class="fas fa-users"></i>
        </a>
    </div>
</body>
</html>
