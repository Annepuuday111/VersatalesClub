{% extends 'baseadmin.html' %}
{% load static %}
{% block title %}Update Marquee Content{% endblock %}
{% block content %}
<style>
    .update-marquee-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .page-title {
        font-size: 1.5em;
        margin-bottom: 12px;
        text-align: center;
        color: #444;
        font-family: 'Arial', sans-serif;
        font-weight: 600;
    }

    .update-marquee-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .marquee-textarea {
        width: 100%;
        max-width: 600px;
        padding: 12px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        font-family: 'Arial', sans-serif;
        margin-bottom: 20px;
    }

    .update-button {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Arial', sans-serif;
    }

    .update-button:hover {
        background-color: #0056b3;
    }

    .message {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        color: white;
        text-align: center;
        display: none;
        font-family: 'Arial', sans-serif;
        font-size: 1em;
    }

    .message.success {
        background-color: #28a745;
    }

    .message.error {
        background-color: #dc3545;
    }
</style>
 <h1 class="page-title">Update Latest News</h1>
<div class="update-marquee-container">
    <br>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}" id="message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <form method="post" class="update-marquee-form">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="50" class="marquee-textarea">{{ marquee_content.content|default_if_none:'' }}</textarea>
        <button type="submit" class="update-button">Update</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var messageElement = document.getElementById('message');
        if (messageElement) {
            messageElement.style.display = 'block';
            setTimeout(function() {
                messageElement.style.display = 'none';
            }, 5000);
        }
    });
</script>
{% endblock %}
